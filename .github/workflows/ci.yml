name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build containers
        run: docker compose build

      - name: Prepare environment
        run: |
          docker compose run --rm test composer install --prefer-dist --no-interaction --no-progress
          docker compose run --rm test git config --global --add safe.directory /var/www
          docker compose run --rm test php artisan key:generate

      - name: Run Tests
        run: docker compose run --rm test
